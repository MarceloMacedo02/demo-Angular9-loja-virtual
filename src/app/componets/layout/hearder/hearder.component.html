        <div class="header-middle sticky-header" data-sticky-options="{'mobile': false}">

                <div class="header-left col-lg-2 w-auto pl-0">
                    <button class="mobile-menu-toggler text-primary mr-2" type="button">
            <i class="fas fa-bars"></i>

                <div class="header-right w-lg-max">


                    <div class="header-contact d-none d-lg-flex pl-4 pr-4">

        <div class="header-bottom sticky-header d-none d-lg-block">

                <nav class="main-nav w-100">
                    <ul class="menu">
                        <li>
                            <a href="/">Home</a>
                        </li>


                        <!--<li><a href="blog.html">Categoria</a></li>

                        <li><a href="blog.html">Produtos</a></li>
                        -->
                        <li class="float-right  ">
                            <div class="float-right  ">

                                <div class="dropdown cart-dropdown" style="margin-top: 15px;">
                                    <a href="#" title="Cart" class="dropdown-toggle dropdown-arrow cart-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                                        <i class="fa fa-cart-arrow-down"></i>

                                        <span class="cart-count badge-circle">{{quantidade}} </span>
                                    </a>



                                    <div class="dropdown-menu mobile-cart">
                                        <a href="#" title="Close (Esc)" class="btn-close">×</a>

                                        <div class="dropdownmenu-wrapper custom-scrollbar">
                                            <div class="dropdown-cart-header">Shopping Cart</div>
                                            <!-- End .dropdown-cangforrt-header -->


                                            <div class="dropdown-cart-products">
                                                <div *ngFor="let item of smallCar; index as i">
                                                    <div class="product">
                                                        <div class="product-details">
                                                            <h4 class="product-title">
                                                                <a href="product.html">{{item.name}} </a>
                                                            </h4>

                                                            <span class="cart-product-info">
                                <span class="cart-product-qty">{{item.qtd}} </span> × {{item.value|currency:'BRL'}}
                                                            </span>
                                                        </div>
                                                        <!-- End .product-details -->

                                                        <figure class="product-image-container">
                                                            <a href="product.html" class="product-image">

                                                            </a>

                                                            <a class="btn-remove" (click)='remove(i)' title="Remove Product"><span>×</span></a>
                                                        </figure>
                                                    </div>
                                                    <!-- End .product -->
                                                </div>

                                                <!-- End .product -->
                                            </div>
                                            <!-- End .cart-product -->

                                            <div class="dropdown-cart-total">
                                                <span>SUBTOTAL:</span>

                                                <span class="cart-total-price float-right">{{sutotal|currency:"BRL"}} </span>
                                            </div>
                                            <!-- End .dropdown-cart-total -->

                                            <div class="dropdown-cart-action">
                                                <a href="cart.html" class="btn btn-gray btn-block view-cart">View
                          Cart</a>
                                                <a class="btn btn-dark btn-block">Checkout</a>
                                            </div>
                                            <!-- End .dropdown-cart-total -->
                                        </div>
                                        <!-- End .dropdownmenu-wrapper -->
                                    </div>
                                    <!-- End .dropdown-menu -->
                                </div>
                            </div>
                        </li>

                    </ul>
                </nav>
