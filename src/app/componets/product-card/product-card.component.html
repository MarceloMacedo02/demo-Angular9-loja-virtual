<div class="product-default inner-quickview inner-icon">
    <figure>
        <a [routerLink]="['products/details', product.id]" routerLinkActive="router-link-active">
            <img *ngIf="product!==undefined" [src]="product.imageView">

        </a>
        <div class="label-group">
            <span class="product-label label-hot">HOT</span>
        </div>

        <!--<a href="ajax/product-quick-view.html" class="btn-quickview" title="Quick View">Quick View</a>
        -->
    </figure>
    <div class="product-details">
        <div class="category-wrap">
            <div class="category-list">
                {{product!==undefined ? product.category.name:''}}
                <a href="category.html" class="product-category"></a>
            </div>
        </div>
        <h3 class="product-title">
            <a href="product.html">
              {{product!==undefined ? product.name:''}}</a>
        </h3>

        <!-- End .product-container -->
        <div class="price-box">
            <span class="old-price">
              {{(product!==undefined ? product.value:0 )| currency:'BRL'}}</span>
            <span class="product-price">{{(product!==undefined ? product.value:0 )| currency:'R$'}}</span>
        </div>
        <!-- End .price-box -->
    </div>
    <!-- End .product-details -->
</div>
